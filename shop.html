        function renderShop() {
            let html = '';
            shopItems.forEach((item, index) => {

                        <div class="shop-info">

            });
            document.getElementById('shopContainer').innerHTML = html;
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        window.buyItem = function(index) {
            let item = shopItems[index];
            if (userData.balance >= item.price) {
                userData.balance -= item.price;
                
                if (item.type === 'perClick') {
                    userData.perClick += item.value;
                } else if (item.type === 'perSec') {
                    userData.perSec += item.value;
                } else if (item.type === 'multiplier') {
                    userData.clickMultiplier += item.value;
                } else if (item.type === 'crit') {
                    userData.critChance += item.value;
                }
                
                userData.upgrades.push(item.name);
                updateUI();
                saveUserData();
